<div *ngIf="course" class="coursePanel">
  <h2>{{ course?.name }}</h2>
  <ul>
    <li *ngFor="let courseYear of course?.courseYears">
      <mat-card class="mat-card">
        <mat-card-header>
          <mat-card-title>
            <p>{{courseYear.name}}</p>
          </mat-card-title>
          <mat-card-subtitle> Year {{courseYear.yearNumber}} </mat-card-subtitle>
          <mat-card-subtitle> year weight: {{courseYear.yearWeight}} </mat-card-subtitle>
          <mat-card-subtitle> Year grade percentage: {{getCourseGradeYearPercentString(courseYear)}} </mat-card-subtitle>
          <mat-card-subtitle> Year grade Total: {{getCourseYearGradeTotalString(courseYear)}} </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p> {{course.description}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="triggerFocusChange(courseYear)"><mat-icon>open_in_full</mat-icon>open</button>
          <button mat-button (click)="openEditCourseYearDialog(courseYear)"><mat-icon>edit</mat-icon>edit</button>
          <button mat-button (click)="deleteCourseYear(courseYear)"><mat-icon>delete</mat-icon>delete</button>
        </mat-card-actions>
        <mat-card-footer>
        </mat-card-footer>
      </mat-card>
    </li>
  </ul>
  <button mat-button style="width: 100%;" (click)="openAddCourseYearDialog()"> Add new Course</button>
</div>
