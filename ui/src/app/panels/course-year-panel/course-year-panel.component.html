<div *ngIf="courseYear" class="coursePanel">
  <h2>{{ courseYear?.name }}</h2>
  <ul>
    <li *ngFor="let courseModule of courseYear?.courseModules">
      <mat-card class="mat-card">
        <mat-card-header>
          <mat-card-title>
            <p>{{courseModule.name}}</p>
          </mat-card-title>
          <mat-card-subtitle> Module weight: {{courseModule.moduleWeight}} </mat-card-subtitle>
          <mat-card-subtitle> Module grade percentage: {{getCourseModuleGradePercentString(courseModule)}} </mat-card-subtitle>
          <mat-card-subtitle> Module grade Total: {{getCourseModuleGradeTotalString(courseModule)}} </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p> {{courseModule.description}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="triggerFocusChange(courseModule)"><mat-icon>open_in_full</mat-icon>open</button>
          <button mat-button (click)="openEditCourseModuleDialog(courseModule)"><mat-icon>edit</mat-icon>edit</button>
          <button mat-button (click)="deleteCourseModule(courseModule)"><mat-icon>delete</mat-icon>delete</button>
        </mat-card-actions>
        <mat-card-footer>
        </mat-card-footer>
      </mat-card>
    </li>
  </ul>
  <button mat-button style="width: 100%;" (click)="openAddCourseModuleDialog()"> Add new Course</button>
</div>
